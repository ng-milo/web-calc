<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dist/output.css" />
  <title>Web Calculator</title>
  <head>
    <nav class="flex items-center justify-between flex-wrap bg-orange-500 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <div class="fill-current h-8 w-8">
          <img src="img/logo.png" alt="Logo" />
        </div>

        <span class="font-semibold text-xl tracking-tight">
          <a href="index.html">Simplimath</a>
        </span>
      </div>
      <div class="block lg:hidden">
        <button
          class="flex items-center px-3 py-2 border rounded text-orange-200 border-orange-400 hover:text-white hover:border-white"
        >
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a
            href="calculator.html"
            class="block mt-4 lg:inline-block lg:mt-0 text-orange-200 hover:text-white mr-4"
          >
            Calculator
          </a>
          <a
            href="quadratic.html"
            class="block mt-4 lg:inline-block lg:mt-0 text-orange-200 hover:text-white mr-4"
          >
            Quadratic
          </a>
          <a
            href="roadmap.html"
            class="block mt-4 lg:inline-block lg:mt-0 text-orange-200 hover:text-white"
          >
            Roadmap
          </a>
        </div>
        <div>
          <a
            href="mailto: abc@example.com"
            class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-orange-500 hover:bg-white mt-4 lg:mt-0"
            >Share</a
          >
        </div>
      </div>
    </nav>
  </head>
  <body>
    <div
      class="flex flex-wrap justify-center items-center p-10 gap-10 md:gap-12"
    >
      <div
        class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
      >
        <img class="rounded-t-lg" src="img/calc.jpg" alt="calculator" />
        <div class="p-5">
          <a href="calculator.html">
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Calculator
            </h5>
          </a>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            Basic calculator capable of addition, subtraction, multiplication,
            and division.
          </p>
          <a
            href="calculator.html"
            class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-orange-700 rounded-lg hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800"
          >
            Enter
            <svg
              aria-hidden="true"
              class="ml-2 -mr-1 w-4 h-4"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </a>
        </div>
      </div>

      <div
        class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700"
      >
        <img class="rounded-t-lg" src="img/quadratic.jpg" alt="calculator" />
        <div class="p-5">
          <a href="quadratic.html">
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Calculator
            </h5>
          </a>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            Basic calculator capable of addition, subtraction, multiplication,
            and division.
          </p>
          <a
            href="quadratic.html"
            class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-orange-700 rounded-lg hover:bg-orange-800 focus:ring-4 focus:outline-none focus:ring-orange-300 dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800"
          >
            Enter
            <svg
              aria-hidden="true"
              class="ml-2 -mr-1 w-4 h-4"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
