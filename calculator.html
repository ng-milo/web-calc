<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <script type="text/javascript" src="js/calc.js"></script>
    <title>Web Calculator</title>
  </head>
  <div>
    <nav class="flex items-center justify-between flex-wrap bg-orange-500 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <div class="fill-current h-8 w-8">
          <img src="img/logo.png" alt="Logo" />
        </div>

        <span class="font-semibold text-xl tracking-tight">
          <a href="index.html">Simplimath</a>
        </span>
      </div>
      <div class="block lg:hidden">
        <button
          class="flex items-center px-3 py-2 border rounded text-orange-200 border-orange-400 hover:text-white hover:border-white"
        >
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20">
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a
            href="calculator.html"
            class="block mt-4 lg:inline-block lg:mt-0 text-orange-200 hover:text-white mr-4"
          >
            Calculator
          </a>
          <a
            href="quadratic.html"
            class="block mt-4 lg:inline-block lg:mt-0 text-orange-200 hover:text-white mr-4"
          >
            Quadratic
          </a>
          <a
            href="roadmap.html"
            class="block mt-4 lg:inline-block lg:mt-0 text-orange-200 hover:text-white"
          >
            Roadmap
          </a>
        </div>
        <div>
          <a
            href="mailto: abc@example.com"
            class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-orange-500 hover:bg-white mt-4 lg:mt-0"
            >Share</a
          >
        </div>
      </div>
    </nav>
  </div>

  <main>
    <div
      class="mx-auto overflow-hidden mt-10 shadow-lg mb-2 bg-gray-500 border rounded-lg lg:w-2/6 md:w-3/6 sm:w-4/6"
    >
      <div class="">
        <!-- Title -->
        <div class="p-5 text-white text-center text-3xl bg-gray-900">
          <span class="text-orange-500">Simple Calculator</span>
        </div>
        <div
          class="pt-16 p-5 pb-0 text-white text-right text-3xl bg-gray-800"
          id="currentOperation"
        >
          NaN
        </div>
        <!-- Text portion to display calcuations -->
        <div
          class="p-5 text-white text-right text-3xl bg-gray-800"
          id="currProblem"
        >
          = <span class="text-orange-500" id="solution">NaN</span>
        </div>
        <!-- Buttons -->
        <div class="flex items-stretch bg-gray-900 h-24">
          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="percent"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              %
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="left-bracket"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              (
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="right-bracket"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              )
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="divide"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              รท
            </div>
          </button>
        </div>

        <div class="flex items-stretch bg-gray-900 h-24">
          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="seven"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              7
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="eight"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              8
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="nine"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              9
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="multiply"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              x
            </div>
          </button>
        </div>

        <div class="flex items-stretch bg-gray-900 h-24">
          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="four"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              4
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="five"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              5
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="six"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              6
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="subtract"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              -
            </div>
          </button>
        </div>

        <div class="flex items-stretch bg-gray-900 h-24">
          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="one"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              1
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="two"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              2
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="three"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              3
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="add"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              +
            </div>
          </button>
        </div>

        <div class="flex items-stretch bg-gray-900 h-24 mb-4">
          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="clear"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              AC
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="zero"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              0
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="decimal"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-gray-800 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              .
            </div>
          </button>

          <button
            class="flex-1 px-2 py-2 justify-center flex items-center text-white text-2xl font-semibold"
            id="equals"
          >
            <div
              class="rounded-full h-20 w-20 flex items-center bg-orange-500 justify-center shadow-lg border-2 border-gray-700 hover:border-2 hover:border-gray-500 focus:outline-none"
            >
              =
            </div>
          </button>
        </div>
      </div>
    </div>
  </main>
</html>
