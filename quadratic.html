<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dist/output.css" />
  <title>Web Calculator</title>
  <head>
    <nav class="flex items-center justify-between flex-wrap bg-orange-500 p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
        <div class="fill-current h-8 w-8">
          <img src="img/logo.png" alt="Logo" />
        </div>

        <span class="font-semibold text-xl tracking-tight">
          <a href="index.html">Simplimath</a>
        </span>
      </div>
      <div class="block lg:hidden">
        <button
          class="flex items-center px-3 py-2 border rounded text-orange-200 border-orange-400 hover:text-white hover:border-white"
        >
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a
            href="calculator.html"
            class="block mt-4 lg:inline-block lg:mt-0 text-orange-200 hover:text-white mr-4"
          >
            Calculator
          </a>
          <a
            href="quadratic.html"
            class="block mt-4 lg:inline-block lg:mt-0 text-orange-200 hover:text-white mr-4"
          >
            Quadratic
          </a>
          <a
            href="roadmap.html"
            class="block mt-4 lg:inline-block lg:mt-0 text-orange-200 hover:text-white"
          >
            Roadmap
          </a>
        </div>
        <div>
          <a
            href="mailto: abc@example.com"
            class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-orange-500 hover:bg-white mt-4 lg:mt-0"
            >Share</a
          >
        </div>
      </div>
    </nav>
  </head>
  <body>
    <div
      class="mx-auto overflow-hidden mt-10 shadow-lg bg-gray-400 border rounded-lg lg:w-2/6 md:w-3/6 sm:w-4/6 p-10"
    >
      <div class="p-5 text-white text-center text-3xl bg-gray-500">
        <span class="text-orange-500 font-semibold">Quadratic Calculator</span>
      </div>

      <div class="flex pb-5 pt-8">
        <span
          class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 rounded-l-md border border-r-0 border-gray-300 dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
        >
          #
        </span>
        <input
          type="text"
          id="a2"
          class="rounded-none rounded-r-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="ax^2"
        />
      </div>
      <div class="flex pb-5">
        <span
          class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 rounded-l-md border border-r-0 border-gray-300 dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
        >
          #
        </span>
        <input
          type="text"
          id="bx"
          class="rounded-none rounded-r-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="bx"
        />
      </div>
      <div class="flex pb-5">
        <span
          class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 rounded-l-md border border-r-0 border-gray-300 dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
        >
          #
        </span>
        <input
          type="text"
          id="c"
          class="rounded-none rounded-r-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="c"
        />
      </div>

      <div class="flex pb-5">
        <button
          id="calculate"
          class="hover:bg-gray-100 text-orange-400 bg-gray-200 rounded-l-md0 py-2 px-10 border rounded shadow"
        >
          Solve
        </button>
      </div>

      <input
        type="text"
        id="solution"
        aria-label="disabled input 2"
        class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        value="Output Answer"
        disabled
        readonly
      />
    </div>
  </body>
  <script type="text/javascript" src="js/quad.js"></script>
</html>
